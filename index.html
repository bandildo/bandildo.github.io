<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Counter</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-B1CZGZMNXT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-B1CZGZMNXT');
</script>
<body>
  <h1>Visitor Counter</h1>
  <p id="counter">Loading...</p>

  <script>
    async function updateVisitorCount() {
      await fetch('https://tertulianus-proto.onrender.com/update-counter', {
        method: 'POST'
      });

      const response = await fetch('https://tertulianus-proto.onrender.com/get-counter');
      const data = await response.json();
      document.getElementById('counter').textContent = data.count;
    }

    updateVisitorCount();
  </script>
</body>
</html>
